<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imperfect Productions</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" type="text/css" title="Cool stylesheet" href="css/style.css">
</head>

<body class="wrapper">

  <header class="box header">
    <div class="nav">
      <a href="index.html" class="home"><img src="images/imperfectlogo.svg" height="100"></a>
      <br>
      <div class="dropdown">
        <button class="dropbtn">Contact</button>
        <nav class="dropdown-content">
          <a href="mailto:hallsm625@gmail.com">Email</a>
          <a href="tel:+16502964990">Call</a>
          <a href="https://www.instagram.com/smhall625/">Instagram</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="box middle">
    <div>

      <section class="box summary">
          <p>Furniture and Artisinal Framing</p>
      </section>

      <hr>
      </hr>

      <div class="bottom">
        <button class="collapsible">Furniture</button>
        <div class="content">
          <img src="images/table.jpg" alt="table" height="300">
        </div>
        <button class="collapsible">Frames</button>
        <div class="content">
          <p>None currently available. Check back soon!</p>
        </div>
    </div>

    <script>
      var coll = document.getElementsByClassName("collapsible");
      var i;

      for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function() {
          this.classList.toggle("active");
          var content = this.nextElementSibling;
          if (content.style.maxHeight){
            content.style.maxHeight = null;
          } else {
            content.style.maxHeight = content.scrollHeight + "px";
          }
        });
      }
    </script>

  </main>

  <footer class="box footer">

    <h3>Copyright 2023</h3>
  </footer>

  <div id="root"></div>
  <script src="main.js" type="text/javascript"></script>
</body>

</html>
